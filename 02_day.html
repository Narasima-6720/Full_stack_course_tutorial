<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images,tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="myimgcar.png" alt="This is my new car" />
    <table border="2">
      <caption>
        Student Details
      </caption>
      <tr>
        <th colspan="2">Name</th>
        <th>lang</th>
        <th>place</th>
      </tr>

      <tr>
        <td>Nara</td>
        <td>siva</td>
        <td>english</td>
        <td rowspan="2">AP</td>
      </tr>

      <td>hari</td>
      <td>amma</td>
      <td>telugu</td>
      
      <link rel="stylesheet" href="style.css" />
    </table>



    <!-- ls -->
<!-- square,circle,disc -->
    <ul type="circle">
        <li>mango</li>
        <li>apple</li>
        <li>pineapple</li>
    </ul>
<!-- i,A,a,1 -->
    <ol type="1">
        <li>mango</li>
        <li>apple</li>
        <li>pineapple</li>
    </ol>
    

    <dl>

        <dt>HTML</dt>
        <dd>It stands as hypertext markup language</dd>
        <dt>CSS</dt>
        <dd>It stands as Cascading style sheet</dd>
    </dl>

  </body>
</html>
