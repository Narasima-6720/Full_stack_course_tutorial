<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form website</title>
  </head>
  <body>
    <h1>Form Of Student Registration</h1>
    <form action="" method="post">
      <div>
        <label for="username">Enter user name:</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter user name" autofocus/>
        
      </div>
         
      <div>
        <label for="ga">Football</label>
        <input type="checkbox" name="games" id="ga">

      </div>
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
      </div>

      <div>
        <label for="txt">Enter the Comment</label>
        <br>
        <textarea name="comment" id="txt" cols="60" rows="10">
            Enter your comment here.........
        </textarea>
      </div>

      <div>
        <select name="list" id="fruits">
         <option value="name1">Banana</option>
         <option value="name2">Apple</option>
         <option value="name3">orange</option>
         <option value="name4">Grapes</option>

        </select>
      </div>
 <br>
      <input type="submit" name="submit" id="sub_mit" disabled >
    </form>
  </body>
</html>
